		<main>
			<br></br>
			<h3>Welcome %USERNAME% ðŸ‘‹</h3>
			<form class="form-signin forms mb-5 py-3" action="#" enctype="text/plain">
				<input type="file" name="file" id="file">
				<br></br>
				<button class="btn btn-lg btn-primary btn-block mb-5 py-3" type="button" onclick="uploadFile();"> Upload </button>
				<div id="status"></div>
				<script>
					function uploadFile() {
						const fileInput = document.getElementById('file');
						const file = fileInput.files[0];
						
						if (file)
						{
							const reader = new FileReader();

							reader.onload = function(event) {
								const fileData = event.target.result;
								const base64Data = fileData.split(',')[1];

								fetch('http://0.0.0.0:8042/upload_handler?login=%USERNAME%', {
									method: 'POST',
									body: base64Data
								})
								.then(response => {
									response.text();
									document.getElementById('status').innerHTML = 'File sended';
									location.reload();
								})
								.catch(error => {
									console.error('Error:', error);
								});
							};

							reader.readAsDataURL(file);
						}
						else
						{
							document.getElementById('status').innerHTML = '<span class="text-danger">Please select a file.</span>';
						}
					}
					function standby() {
						document.getElementById('photo').src = 'https://cdn-icons-png.flaticon.com/512/21/21104.png'
					}
				</script>
			<img id="photo" src="/userFiles/%USERNAME%.png" class="rounded-circle" width="50%" alt="%USERNAME%" onerror="standby()">
			</form>
		</main>
