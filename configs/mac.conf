server {
	server_name youpi
	listen 0.0.0.0:8042

	root www/html
	index index.html

	allow_methods GET
	autoindex on

	location /login {
		allow_methods POST
		client_body_buffer_size 100
		cgi_pass authentication.py
	}
	location /cgi_tester {
		allow_methods POST
		client_body_buffer_size 100
		cgi_pass 1
	}
}

